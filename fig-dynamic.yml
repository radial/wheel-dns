logs:
    image: "radial/axle-base:latest"
    volumes:
        - /log
hub:
    image: "radial/hub-base:latest"
    volumes_from:
        - logs
    volumes:
        - /config
        - /data
        - /run
    environment:
        WHEEL_REPO_DNS: "https://github.com/radial/wheel-dns.git"
dns:
    image: "radial/radial-dns:latest"
    volumes_from:
        - hub
    ports:
        - "53:53"
